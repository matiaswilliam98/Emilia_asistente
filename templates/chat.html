<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat EMILIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #C8A2C8;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        #chat-container {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .mensaje {
            max-width: 70%;
            padding: 0.8rem;
            border-radius: 10px;
            line-height: 1.4;
        }

        .usuario {
            align-self: flex-end;
            background-color: #d1d8e0;
        }

        .emilia {
            align-self: flex-start;
            background-color: #DDA0DD;
            color: white;
        }

        #formulario {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ccc;
            background-color: white;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 0.5rem;
            font-size: 1rem;
            border: none;
            outline: none;
        }

        button {
            padding: 0.8rem 1.2rem;
            background-color: #C8A2C8;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #DDA0DD;
        }

        .emilia-logo {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <header>
        <div>
            <img src="{{ url_for('static', filename='imagenes/emiliaPersonaje2.jpeg') }}" alt="Emilia"
                class="emilia-logo">
        </div>
        <h1>EMILIA - Asistente de Apoyo Emocional</h1>
    </header>

    <div id="chat-container">
        {% for m in mensajes %}
        <div class="mensaje {{ m.autor }}">{{ m.mensaje }}</div>
        {% endfor %}
    </div>

    <form id="formulario" method="POST">
        <input type="text" name="mensaje" placeholder="Escribe tu mensaje..." />
        <button type="submit">Enviar</button>
    </form>

</body>
<script>
    window.onload = function () {
      const chatContainer = document.getElementById("chat-container");
      if (chatContainer) {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
    };
  </script>
  
</html>
